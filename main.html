</head>

        <h1>Attendence Tracking</h1>

                <td>Rahul </td>
                <td id="Rahul-attendence">-</td>
            </tr>
            <tr>
                <td>Bhuva</td>
                <td id="Bhuva-attendence">-</td>
            </tr>
            <tr>
                <td>alex</td>
                <td id="alex-attendence">-</td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
